<div class="row">
    <div class="col-12">
        <table border="1">
            <thead>
                <tr> 
                    <th>Sr No.</th>
                    <th>City name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let city of cityList;let sr=index">
                    <td>{{sr+1}}</td>
                    <td>
                        <input type="text" [(ngModel)]="city.cityName" placeholder="Enter City Name "/>
                    </td>
                </tr>
            </tbody>
            
        </table>
    </div>
</div>
